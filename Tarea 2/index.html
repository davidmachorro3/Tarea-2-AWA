<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<title>Document</title>
</head>
<body>
	<div class="container-fluid" style="background-color: #0EFFA7">	
		<div class="row">
			<div class="col-6">
				<br><br>
				<div class="row d-flex justify-content-center">	
					<canvas id="canvas" style="width: 90%; height: 100%; background-color: #FFF; border-radius: 25px"></canvas>
				</div>
			</div>
			<div class="col-6">
				<h1 style="color: #FFF">Instrucciones</h1>
				<br>
				<p style="font-size: 30px">Instrucciones: Presione las teclas correspondientes en el teclado para mover el círculo dentro del canvas</p>
			</div>
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-3">
				<br>
				<input type="text" name="texto">
				<br><br><br>
				<button type="button" id="agregar">Presione para agregar</button>
				<br><br><br>
				<button type="button" id="eliminar">Presione para eliminar</button>
			</div>
			<div class="col-2">
				<br>
				<select id="lista" style="width: 200px" size = "8">
				</select>
			</div>
			<div class="col-6">
				<br>
				<h1 style="color: #FFF">Instrucciones</h1>
				<p style="font-size: 30px">Instrucciones: Presione el botón "agregar" para agregar nombres a la lista y el botón "borrar" para eliminar el último agregado</p>
			</div>
		</div>
	</div>			

	<script src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
